databaseChangeLog:
  - changeSet:
      id: create_model_set
      author: thierry_onkelinx
      changes:
        - createTable:
          - tableName: "model_set"
          - schemaName: "public"
          - columns:
            - column:
                name: fingerprint
                type: varchar(40)
                constraints:
                  primaryKey: true
                  nullable: false
            - column:
                name: model_type
                type: varchar(40)
                constraints:
                  nullable: false
            - column:
                name: first_year
                type: smallint
            - column:
                name: last_year
                type: smallint
            - column:
                name: duration
                type: smallint

        - addForeignKeyConstraint:
          - constraintName: fk_model_set_model_type
          - baseColumnNames: model_type
          - baseTableName: model_set
          - baseTableSchemaName: public
          - referencedColumnNames: fingerprint
          - referencedTableName: model_type
          - referencedTableSchemaName: public
          - onDelete: 'RESTRICT'
          - onUpdate: 'RESTRICT'

        - createTable:
          - tableName: "model_set"
          - schemaName: "staging"
          - columns:
            - column:
                name: fingerprint
                type: varchar(40)
            - column:
                name: model_type
                type: varchar(40)
            - column:
                name: first_year
                type: smallint
            - column:
                name: last_year
                type: smallint
            - column:
                name: duration
                type: smallint
