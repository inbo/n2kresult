databaseChangeLog:
  - changeSet:
      id: create_model_set
      author: thierry_onkelinx
      changes:
        - createTable:
          - tableName: "model_set"
          - schemaName: "public"
          - columns:
            - column:
                name: id
                type: smallserial
                constraints:
                  primaryKey: true
                  nullable: false
            - column:
                name: model_type
                type: smallint
                constraints:
                  nullable: false
            - column:
                name: first_year
                type: smallint
            - column:
                name: last_year
                type: smallint
            - column:
                name: duration
                type: smallint

        - addForeignKeyConstraint:
          - constraintName: fk_model_set_model_type
          - baseColumnNames: model_type
          - baseTableName: model_set
          - baseTableSchemaName: public
          - referencedColumnNames: id
          - referencedTableName: model_type
          - referencedTableSchemaName: public
          - onDelete: 'RESTRICT'
          - onUpdate: 'RESTRICT'

        - createIndex:
            catalogName: cat
            columns:
            - column:
                name: model_type
                type: smallint
            - column:
                name: first_year
                type: smallint
            - column:
                name: last_year
                type: smallint
            - column:
                name: duration
                type: smallint
            unique: true
            indexName: idx_model_set_general
            schemaName: public
            tableName: model_set

        - createTable:
          - tableName: "model_set"
          - schemaName: "staging"
          - columns:
            - column:
                name: id
                type: smallint
            - column:
                name: fingerprint
                type: varchar(40)
            - column:
                name: model_type
                type: smallint
            - column:
                name: first_year
                type: smallint
            - column:
                name: last_year
                type: smallint
            - column:
                name: duration
                type: smallint

        - sql:
            sql: GRANT SELECT, INSERT ON public.model_set TO n2k_analysis;
                 GRANT SELECT, INSERT, TRUNCATE ON staging.model_set TO n2k_analysis;
                 GRANT SELECT ON public.model_set TO n2k_report;

        - rollback:
            REVOKE ALL ON public.model_set FROM n2k_analysis;
            REVOKE ALL ON staging.model_set FROM n2k_analysis;
            REVOKE ALL ON public.model_set FROM n2k_report;
            DROP TABLE public.model_set;
            DROP TABLE staging.model_set;
