databaseChangeLog:
  - changeSet:
      id: create_source_species
      author: thierry_onkelinx
      changes:
        - createTable:
          - tableName: "source_species"
          - schemaName: "public"
          - columns:
            - column:
                name: fingerprint
                type: varchar(40)
                constraints:
                  primaryKey: true
                  nullable: false
            - column:
                name: description
                type: varchar(255)
                constraints:
                  nullable: false
            - column:
                name: external_code
                type: varchar(255)
                constraints:
                  nullable: false
            - column:
                name: datafield
                type: int
                constraints:
                  nullable: false

        - addForeignKeyConstraint:
          - constraintName: fk_source_species_datafield
          - baseColumnNames: datafield
          - baseTableName: source_species
          - baseTableSchemaName: public
          - referencedColumnNames: id
          - referencedTableName: datafield
          - referencedTableSchemaName: public
          - onDelete: 'RESTRICT'
          - onUpdate: 'RESTRICT'

        - createIndex:
            catalogName: cat
            columns:
            - column:
                name: datafield
                type: int
            - column:
                name: external_code
                type: varchar(255)
            unique: true
            indexName: idx_source_species_datafield
            schemaName: public
            tableName: source_species

        - createTable:
          - tableName: "source_species"
          - schemaName: "staging"
          - columns:
            - column:
                name: fingerprint
                type: varchar(40)
            - column:
                name: description
                type: varchar(255)
            - column:
                name: external_code
                type: varchar(255)
            - column:
                name: datafield
                type: varchar(40)
