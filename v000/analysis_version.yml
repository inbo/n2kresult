databaseChangeLog:
  - changeSet:
      id: create_analysis_version
      author: thierry_onkelinx
      changes:
        - createTable:
          - tableName: "analysis_version"
          - schemaName: "public"
          - columns:
            - column:
                name: id
                type: serial
                constraints:
                  primaryKey: true
                  nullable: false
            - column:
                name: description
                type: varchar(255)
                constraints:
                  nullable: false
            - column:
                name: obsolete
                type: bit

        - createTable:
          - tableName: "analysis_version"
          - schemaName: "staging"
          - columns:
            - column:
                name: id
                type: int
            - column:
                name: fingerprint
                type: varchar(40)
            - column:
                name: description
                type: varchar(255)
            - column:
                name: obsolete
                type: bit

        - sql:
            sql: GRANT SELECT, INSERT ON public.analysis_version TO n2k_analysis;
                 GRANT SELECT, INSERT, TRUNCATE ON staging.analysis_version TO n2k_analysis;
                 GRANT SELECT ON public.analysis_version TO n2k_report;

        - rollback:
            REVOKE ALL ON public.analysis_version FROM n2k_analysis;
            REVOKE ALL ON staging.analysis_version FROM n2k_analysis;
            REVOKE ALL ON public.analysis_version FROM n2k_report;
            DROP TABLE public.analysis_version;
            DROP TABLE staging.analysis_version;
