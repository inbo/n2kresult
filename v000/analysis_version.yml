databaseChangeLog:
  - changeSet:
      id: create_analysis_version
      author: thierry_onkelinx
      changes:
        - createTable:
          - tableName: "analysis_version"
          - schemaName: "public"
          - columns:
            - column:
                name: id
                type: serial
                constraints:
                  primaryKey: true
                  nullable: false
            - column:
                name: description
                type: varchar(255)
                constraints:
                  nullable: false
            - column:
                name: obsolete
                type: bit

        - createTable:
          - tableName: "analysis_version"
          - schemaName: "staging"
          - columns:
            - column:
                name: id
                type: int
            - column:
                name: fingerprint
                type: varchar(40)
            - column:
                name: description
                type: varchar(255)
            - column:
                name: obsolete
                type: bit
