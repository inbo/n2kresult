databaseChangeLog:
  - changeSet:
      id: create_source_species_species
      author: thierry_onkelinx
      changes:
        - createTable:
          - tableName: "source_species_species"
          - schemaName: "public"
          - columns:
            - column:
                name: fingerprint
                type: varchar(40)
                constraints:
                  primaryKey: true
                  nullable: false
            - column:
                name: source_species
                type: varchar(40)
                constraints:
                  nullable: false
            - column:
                name: species
                type: varchar(40)
                constraints:
                  nullable: false

        - addForeignKeyConstraint:
          - constraintName: fk_source_species_species_source_species
          - baseColumnNames: source_species
          - baseTableName: source_species_species
          - baseTableSchemaName: public
          - referencedColumnNames: fingerprint
          - referencedTableName: source_species
          - referencedTableSchemaName: public
          - onDelete: 'RESTRICT'
          - onUpdate: 'RESTRICT'

        - addForeignKeyConstraint:
          - constraintName: fk_source_species_species_species
          - baseColumnNames: species
          - baseTableName: source_species_species
          - baseTableSchemaName: public
          - referencedColumnNames: fingerprint
          - referencedTableName: species
          - referencedTableSchemaName: public
          - onDelete: 'RESTRICT'
          - onUpdate: 'RESTRICT'

        - createTable:
          - tableName: "source_species_species"
          - schemaName: "staging"
          - columns:
            - column:
                name: fingerprint
                type: varchar(40)
            - column:
                name: source_species
                type: varchar(40)
            - column:
                name: species
                type: varchar(40)
