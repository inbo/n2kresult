databaseChangeLog:
  - changeSet:
      id: create_parameter_estimate
      author: thierry_onkelinx
      changes:
        - createTable:
          - tableName: "parameter_estimate"
          - schemaName: "public"
          - columns:
            - column:
                name: fingerprint
                type: varchar(40)
                constraints:
                  primaryKey: true
                  nullable: false
            - column:
                name: analysis
                type: varchar(40)
            - column:
                name: parameter
                type: varchar(40)
            - column:
                name: estimate
                type: float
            - column:
                name: lcl
                type: float
            - column:
                name: ucl
                type: float

        - addForeignKeyConstraint:
          - constraintName: fk_parameter_estimate_analysis
          - baseColumnNames: analysis
          - baseTableName: parameter_estimate
          - baseTableSchemaName: public
          - referencedColumnNames: fingerprint
          - referencedTableName: analysis
          - referencedTableSchemaName: public
          - onDelete: 'RESTRICT'
          - onUpdate: 'RESTRICT'

        - addForeignKeyConstraint:
          - constraintName: fk_parameter_estimate_parameter
          - baseColumnNames: parameter
          - baseTableName: parameter_estimate
          - baseTableSchemaName: public
          - referencedColumnNames: fingerprint
          - referencedTableName: parameter
          - referencedTableSchemaName: public
          - onDelete: 'RESTRICT'
          - onUpdate: 'RESTRICT'

        - createIndex:
            catalogName: cat
            columns:
            - column:
                name: analysis
                type: varchar(40)
            indexName: idx_parameter_estimate_analysis
            schemaName: public
            tableName: parameter_estimate

        - createIndex:
            catalogName: cat
            columns:
            - column:
                name: parameter
                type: varchar(40)
            indexName: idx_parameter_estimate_parameter
            schemaName: public
            tableName: parameter_estimate

        - addUniqueConstraint:
            catalogName: cat
            columnNames: analysis, parameter
            constraintName: const_parameter_estimate_analysis_parameter
            schemaName: public
            tableName: parameter_estimate

        - createTable:
          - tableName: "parameter_estimate"
          - schemaName: "staging"
          - columns:
            - column:
                name: fingerprint
                type: varchar(40)
            - column:
                name: analysis
                type: varchar(40)
            - column:
                name: parameter
                type: varchar(40)
            - column:
                name: estimate
                type: float
            - column:
                name: lcl
                type: float
            - column:
                name: ucl
                type: float
