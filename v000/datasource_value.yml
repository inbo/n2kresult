databaseChangeLog:
  - changeSet:
      id: create_datasource_value
      author: thierry_onkelinx
      changes:
        - createTable:
          - tableName: "datasource_value"
          - schemaName: "public"
          - columns:
            - column:
                name: datasource
                type: smallint
                constraints:
                  nullable: false
            - column:
                name: parameter
                type: smallint
                constraints:
                  nullable: false
            - column:
                name: value
                type: varchar(255)
                constraints:
                  nullable: false
            - column:
                name: spawn
                type: TIMESTAMP WITH TIME ZONE
                defaultValueDate: CURRENT_TIMESTAMP
                constraints:
                  nullable: false
            - column:
                name: destroy
                type: TIMESTAMP WITH TIME ZONE

        - addPrimaryKey:
            columnNames: datasource, parameter, spawn
            constraintName: pk_datasource_value
            schemaName: public
            tableName: datasource_value

        - addForeignKeyConstraint:
          - constraintName: fk_datasource_value_datasource
          - baseColumnNames: datasource
          - baseTableName: datasource_value
          - baseTableSchemaName: public
          - referencedColumnNames: id
          - referencedTableName: datasource
          - referencedTableSchemaName: public
          - onDelete: 'RESTRICT'
          - onUpdate: 'RESTRICT'

        - addForeignKeyConstraint:
          - constraintName: fk_datasource_value_parameter
          - baseColumnNames: parameter
          - baseTableName: datasource_value
          - baseTableSchemaName: public
          - referencedColumnNames: id
          - referencedTableName: datasource_parameter
          - referencedTableSchemaName: public
          - onDelete: 'RESTRICT'
          - onUpdate: 'RESTRICT'

        - createTable:
          - tableName: "datasource_value"
          - schemaName: "staging"
          - columns:
            - column:
                name: datasource
                type: varchar(255)
            - column:
                name: datasource_type
                type: varchar(255)
            - column:
                name: parameter
                type: varchar(255)
            - column:
                name: value
                type: varchar(255)
            - column:
                name: hash
                type: varchar(40)

        - sql:
            sql: GRANT SELECT, INSERT ON public.datasource_value TO n2k_analysis;
                 GRANT UPDATE (destroy) ON public.datasource_value TO n2k_analysis;
                 GRANT SELECT, INSERT, TRUNCATE ON staging.datasource_value TO n2k_analysis;

        - rollback:
            REVOKE ALL ON public.datasource_value FROM n2k_analysis;
            REVOKE ALL ON staging.datasource_value FROM n2k_analysis;
            DROP TABLE public.datasource_value;
            DROP TABLE staging.datasource_value;
