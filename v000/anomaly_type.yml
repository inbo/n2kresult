databaseChangeLog:
  - changeSet:
      id: create_anomaly_type
      author: thierry_onkelinx
      changes:
        - createTable:
          - tableName: "anomaly_type"
          - schemaName: "public"
          - columns:
            - column:
                name: fingerprint
                type: varchar(40)
                constraints:
                  primaryKey: true
                  nullable: false
            - column:
                name: description
                type: varchar(255)
                constraints:
                  unique: true
                  nullable: false
            - column:
                name: long_description
                type: text

        - createTable:
          - tableName: "anomaly_type"
          - schemaName: "staging"
          - columns:
            - column:
                name: fingerprint
                type: varchar(40)
            - column:
                name: description
                type: varchar(255)
            - column:
                name: long_description
                type: text
