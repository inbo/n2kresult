databaseChangeLog:
  - changeSet:
      id: create_anomaly_type
      author: thierry_onkelinx
      changes:
        - createTable:
          - tableName: "anomaly_type"
          - schemaName: "public"
          - columns:
            - column:
                name: id
                type: smallserial
                constraints:
                  primaryKey: true
                  nullable: false
            - column:
                name: description
                type: varchar(255)
                constraints:
                  unique: true
                  nullable: false
            - column:
                name: long_description
                type: text

        - createTable:
          - tableName: "anomaly_type"
          - schemaName: "staging"
          - columns:
            - column:
                name: id
                type: smallint
            - column:
                name: fingerprint
                type: varchar(40)
            - column:
                name: description
                type: varchar(255)
            - column:
                name: long_description
                type: text

        - sql:
            sql: GRANT SELECT, INSERT ON public.anomaly_type TO n2k_analysis;
                 GRANT SELECT, INSERT, TRUNCATE ON staging.anomaly_type TO n2k_analysis;
                 GRANT SELECT ON public.anomaly_type TO n2k_report;

        - rollback:
            REVOKE ALL ON public.anomaly_type FROM n2k_analysis;
            REVOKE ALL ON staging.anomaly_type FROM n2k_analysis;
            REVOKE ALL ON public.anomaly_type FROM n2k_report;
            DROP TABLE public.anomaly_type;
            DROP TABLE staging.anomaly_type;
