databaseChangeLog:
  - changeSet:
      id: create_connect_method
      author: thierry_onkelinx
      changes:
        - createTable:
          - tableName: "connect_method"
          - schemaName: "public"
          - columns:
            - column:
                name: id
                type: smallserial
                constraints:
                  primaryKey: true
                  nullable: false
            - column:
                name: description
                type: varchar(255)
                constraints:
                  unique: true
                  nullable: false

        - createTable:
          - tableName: "connect_method"
          - schemaName: "staging"
          - columns:
            - column:
                name: description
                type: varchar(255)

        - sql:
            sql: GRANT SELECT, INSERT ON public.connect_method TO n2k_analysis;
                 GRANT SELECT, INSERT, TRUNCATE ON staging.connect_method TO n2k_analysis;
                 GRANT SELECT ON public.connect_method TO n2k_report;

        - rollback:
            REVOKE ALL ON public.connect_method FROM n2k_analysis;
            REVOKE ALL ON staging.connect_method FROM n2k_analysis;
            REVOKE ALL ON public.connect_method FROM n2k_report;
            DROP TABLE public.connect_method;
            DROP TABLE staging.connect_method;
