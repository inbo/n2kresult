databaseChangeLog:
  - changeSet:
      id: create_analysis_relation
      author: thierry_onkelinx
      changes:
        - createTable:
          - tableName: "analysis_relation"
          - schemaName: "public"
          - columns:
            - column:
                name: analysis
                type: varchar(40)
                constraints:
                  nullable: false
            - column:
                name: source_analysis
                type: varchar(40)
                constraints:
                  nullable: false

        - addPrimaryKey:
            columnNames: source_analysis, analysis
            constraintName: pk_analysis_relation
            schemaName: public
            tableName: analysis_relation

        - addForeignKeyConstraint:
          - constraintName: fk_analysis_relation_analysis
          - baseColumnNames: analysis
          - baseTableName: analysis_relation
          - baseTableSchemaName: public
          - referencedColumnNames: fingerprint
          - referencedTableName: analysis
          - referencedTableSchemaName: public
          - onDelete: 'RESTRICT'
          - onUpdate: 'RESTRICT'

        - addForeignKeyConstraint:
          - constraintName: fk_analysis_relation_analysis_source
          - baseColumnNames: source_analysis
          - baseTableName: analysis_relation
          - baseTableSchemaName: public
          - referencedColumnNames: fingerprint
          - referencedTableName: analysis
          - referencedTableSchemaName: public
          - onDelete: 'RESTRICT'
          - onUpdate: 'RESTRICT'

        - createIndex:
            catalogName: cat
            columns:
            - column:
                name: analysis
                type: varchar(40)
            indexName: idx_analysis_relation_analysis
            schemaName: public
            tableName: analysis_relation

        - createTable:
          - tableName: "analysis_relation"
          - schemaName: "staging"
          - columns:
            - column:
                name: analysis
                type: varchar(40)
            - column:
                name: source_analysis
                type: varchar(40)
