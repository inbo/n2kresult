databaseChangeLog:
  - changeSet:
      id: create_analysis_relation
      author: thierry_onkelinx
      changes:
        - createTable:
          - tableName: "analysis_relation"
          - schemaName: "public"
          - columns:
            - column:
                name: fingerprint
                type: varchar(40)
                constraints:
                  primaryKey: true
                  nullable: false
            - column:
                name: analysis
                type: varchar(40)
                constraints:
                  nullable: false
            - column:
                name: source_analysis
                type: varchar(40)
                constraints:
                  nullable: false

        - addForeignKeyConstraint:
          - constraintName: fk_analysis_relation_analysis
          - baseColumnNames: analysis
          - baseTableName: analysis_relation
          - baseTableSchemaName: public
          - referencedColumnNames: fingerprint
          - referencedTableName: analysis
          - referencedTableSchemaName: public
          - onDelete: 'RESTRICT'
          - onUpdate: 'RESTRICT'

        - addForeignKeyConstraint:
          - constraintName: fk_analysis_relation_analysis_source
          - baseColumnNames: source_analysis
          - baseTableName: analysis_relation
          - baseTableSchemaName: public
          - referencedColumnNames: fingerprint
          - referencedTableName: analysis
          - referencedTableSchemaName: public
          - onDelete: 'RESTRICT'
          - onUpdate: 'RESTRICT'

        - createTable:
          - tableName: "analysis_relation"
          - schemaName: "staging"
          - columns:
            - column:
                name: fingerprint
                type: varchar(40)
            - column:
                name: analysis
                type: varchar(40)
            - column:
                name: source_analysis
                type: varchar(40)
