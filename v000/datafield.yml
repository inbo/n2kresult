databaseChangeLog:
  - changeSet:
      id: create_datafield
      author: thierry_onkelinx
      changes:
        - createTable:
          - tableName: "datafield"
          - schemaName: "public"
          - columns:
            - column:
                name: id
                type: serial
                constraints:
                  primaryKey: true
                  nullable: false
            - column:
                name: datasource
                type: int
                constraints:
                  nullable: false
            - column:
                name: table_name
                type: varchar(255)
                constraints:
                  nullable: false
            - column:
                name: primary_key
                type: varchar(255)
                constraints:
                  nullable: false
            - column:
                name: datafield_type
                type: smallint
                constraints:
                  nullable: false

        - addForeignKeyConstraint:
          - constraintName: fk_datafield_datasource
          - baseColumnNames: datasource
          - baseTableName: datafield
          - baseTableSchemaName: public
          - referencedColumnNames: id
          - referencedTableName: datasource
          - referencedTableSchemaName: public
          - onDelete: 'RESTRICT'
          - onUpdate: 'RESTRICT'

        - addForeignKeyConstraint:
          - constraintName: fk_datafield_datafield_type
          - baseColumnNames: datafield_type
          - baseTableName: datafield
          - baseTableSchemaName: public
          - referencedColumnNames: id
          - referencedTableName: datafield_type
          - referencedTableSchemaName: public
          - onDelete: 'RESTRICT'
          - onUpdate: 'RESTRICT'

        - createIndex:
            catalogName: cat
            columns:
            - column:
                name: datasource
                type: int
            - column:
                name: table_name
                type: varchar(255)
            unique: true
            indexName: idx_datafield_datasource_table
            schemaName: public
            tableName: datafield

        - createIndex:
            catalogName: cat
            columns:
            - column:
                name: datafield_type
                type: smallint
            indexName: idx_datafield_datafield_type
            schemaName: public
            tableName: datafield

        - createTable:
          - tableName: "datafield"
          - schemaName: "staging"
          - columns:
            - column:
                name: datasource
                type: smallint
            - column:
                name: table_name
                type: varchar(255)
            - column:
                name: primary_key
                type: varchar(255)
            - column:
                name: datafield_type
                type: varchar(255)
            - column:
                name: hash
                type: varchar(40)

        - sql:
            sql: GRANT SELECT, INSERT ON public.datafield TO n2k_analysis;
                 GRANT SELECT, INSERT, DELETE ON staging.datafield TO n2k_analysis;
                 GRANT SELECT ON public.datafield TO n2k_report;

        - rollback:
            REVOKE ALL ON public.datafield FROM n2k_analysis;
            REVOKE ALL ON staging.datafield FROM n2k_analysis;
            REVOKE ALL ON public.datafield FROM n2k_report;
            DROP TABLE public.datafield;
            DROP TABLE staging.datafield;
