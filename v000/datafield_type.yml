databaseChangeLog:
  - changeSet:
      id: create_datafield_type
      author: thierry_onkelinx
      changes:
        - createTable:
          - tableName: "datafield_type"
          - schemaName: "public"
          - columns:
            - column:
                name: id
                type: smallserial
                constraints:
                  primaryKey: true
                  nullable: false
            - column:
                name: description
                type: varchar(255)
                constraints:
                  unique: true
                  nullable: false

        - createTable:
          - tableName: "datafield_type"
          - schemaName: "staging"
          - columns:
            - column:
                name: id
                type: smallint
            - column:
                name: fingerprint
                type: varchar(40)
            - column:
                name: description
                type: varchar(255)

        - sql:
            sql: GRANT SELECT, INSERT ON public.datafield_type TO n2k_analysis;
                 GRANT SELECT, INSERT, TRUNCATE ON staging.datafield_type TO n2k_analysis;
                 GRANT SELECT ON public.datafield_type TO n2k_report;

        - rollback:
            REVOKE ALL ON public.datafield_type FROM n2k_analysis;
            REVOKE ALL ON staging.datafield_type FROM n2k_analysis;
            REVOKE ALL ON public.datafield_type FROM n2k_report;
            DROP TABLE public.datafield_type;
            DROP TABLE staging.datafield_type;
