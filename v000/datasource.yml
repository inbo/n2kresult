databaseChangeLog:
  - changeSet:
      id: create_datasource
      author: thierry_onkelinx
      changes:
        - createTable:
          - tableName: "datasource"
          - schemaName: "public"
          - columns:
            - column:
                name: fingerprint
                type: varchar(40)
                constraints:
                  primaryKey: true
                  nullable: false
            - column:
                name: description
                type: varchar(255)
                constraints:
                  nullable: false
            - column:
                name: datasource_type
                type: smallint
                constraints:
                  nullable: false
            - column:
                name: connect_method
                type: smallint
                constraints:
                  nullable: false
            - column:
                name: connection_string
                type: varchar(255)
                constraints:
                  nullable: false
            - column:
                name: username
                type: varchar(255)
            - column:
                name: password
                type: varchar(255)

        - addForeignKeyConstraint:
          - constraintName: fk_datasource_datasource_type
          - baseColumnNames: datasource_type
          - baseTableName: datasource
          - baseTableSchemaName: public
          - referencedColumnNames: id
          - referencedTableName: datasource_type
          - referencedTableSchemaName: public
          - onDelete: 'RESTRICT'
          - onUpdate: 'RESTRICT'

        - addForeignKeyConstraint:
          - constraintName: fk_datasource_connect_method
          - baseColumnNames: connect_method
          - baseTableName: datasource
          - baseTableSchemaName: public
          - referencedColumnNames: id
          - referencedTableName: connect_method
          - referencedTableSchemaName: public
          - onDelete: 'RESTRICT'
          - onUpdate: 'RESTRICT'

        - createIndex:
            catalogName: cat
            columns:
            - column:
                name: datasource_type
                type: smallint
            indexName: idx_datasource_datasource_type
            schemaName: public
            tableName: datasource

        - createIndex:
            catalogName: cat
            columns:
            - column:
                name: connect_method
                type: smallint
            indexName: idx_datasource_connect_method
            schemaName: public
            tableName: datasource

        - createTable:
          - tableName: "datasource"
          - schemaName: "staging"
          - columns:
            - column:
                name: fingerprint
                type: varchar(40)
            - column:
                name: description
                type: varchar(255)
            - column:
                name: datasource_type
                type: varchar(40)
            - column:
                name: connect_method
                type: varchar(40)
            - column:
                name: connection_string
                type: varchar(255)
            - column:
                name: username
                type: varchar(255)
            - column:
                name: password
                type: varchar(255)
