databaseChangeLog:
  - changeSet:
      id: create_dataset
      author: thierry_onkelinx
      changes:
        - createTable:
          - tableName: "dataset"
          - schemaName: "public"
          - columns:
            - column:
                name: fingerprint
                type: varchar(40)
                constraints:
                  primaryKey: true
                  nullable: false
            - column:
                name: filename
                type: varchar(255)
                constraints:
                  nullable: false
            - column:
                name: path
                type: varchar(255)
                constraints:
                  nullable: false
            - column:
                name: datasource
                type: varchar(40)
                constraints:
                  nullable: false
            - column:
                name: obsolete
                type: bit
            - column:
                name: import_date
                type: time with timezone

        - addForeignKeyConstraint:
          - constraintName: fk_dataset_datasource
          - baseColumnNames: datasource
          - baseTableName: dataset
          - baseTableSchemaName: public
          - referencedColumnNames: fingerprint
          - referencedTableName: datasource
          - referencedTableSchemaName: public
          - onDelete: 'RESTRICT'
          - onUpdate: 'RESTRICT'

        - createIndex:
            catalogName: cat
            columns:
            - column:
                name: datasource
                type: varchar(40)
            - column:
                name: path
                type: varchar(255)
            - column:
                name: filename
                type: varchar(255)
            unique: true
            indexName: idx_dataset_datasource
            schemaName: public
            tableName: dataset

        - createTable:
          - tableName: "dataset"
          - schemaName: "staging"
          - columns:
            - column:
                name: fingerprint
                type: varchar(40)
            - column:
                name: filename
                type: varchar(255)
            - column:
                name: path
                type: varchar(255)
            - column:
                name: datasource
                type: varchar(40)
            - column:
                name: obsolete
                type: bit
            - column:
                name: import_date
                type: time with timezone
