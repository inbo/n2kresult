databaseChangeLog:
  - changeSet:
      id: create_species
      author: thierry_onkelinx
      changes:
        - createTable:
          - tableName: "species"
          - schemaName: "public"
          - columns:
            - column:
                name: fingerprint
                type: varchar(40)
                constraints:
                  primaryKey: true
                  nullable: false
            - column:
                name: dutch_name
                type: varchar(255)
            - column:
                name: scientific_name
                type: varchar(255)
            - column:
                name: english_name
                type: varchar(255)
            - column:
                name: french_name
                type: varchar(255)
            - column:
                name: nbn_key
                type: varchar(255)

        - createTable:
          - tableName: "species"
          - schemaName: "staging"
          - columns:
            - column:
                name: fingerprint
                type: varchar(40)
            - column:
                name: dutch_name
                type: varchar(255)
            - column:
                name: scientific_name
                type: varchar(255)
            - column:
                name: english_name
                type: varchar(255)
            - column:
                name: french_name
                type: varchar(255)
            - column:
                name: nbn_key
                type: varchar(255)
