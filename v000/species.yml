databaseChangeLog:
  - changeSet:
      id: create_species
      author: thierry_onkelinx
      changes:
        - createTable:
          - tableName: "species"
          - schemaName: "public"
          - columns:
            - column:
                name: id
                type: smallserial
                constraints:
                  primaryKey: true
                  nullable: false
            - column:
                name: dutch_name
                type: varchar(255)
            - column:
                name: scientific_name
                type: varchar(255)
            - column:
                name: english_name
                type: varchar(255)
            - column:
                name: french_name
                type: varchar(255)
            - column:
                name: nbn_key
                type: varchar(255)

        - createIndex:
            catalogName: cat
            columns:
            - column:
                name: nbn_key
                type: varchar(255)
            unique: true
            indexName: idx_species_nbn_key
            schemaName: public
            tableName: species

        - sql:
            sql: GRANT SELECT, INSERT ON public.species TO n2k_analysis;
                 GRANT SELECT ON public.species TO n2k_report;

        - rollback:
            REVOKE ALL ON public.species FROM n2k_analysis;
            REVOKE ALL ON public.species FROM n2k_report;
            DROP TABLE public.species;
