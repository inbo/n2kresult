databaseChangeLog:
  - changeSet:
      id: create_analysis_dataset
      author: thierry_onkelinx
      changes:
        - createTable:
          - tableName: "analysis_dataset"
          - schemaName: "public"
          - columns:
            - column:
                name: analysis
                type: integer
                constraints:
                  nullable: false
            - column:
                name: dataset
                type: varchar(40)
                constraints:
                  nullable: false

        - addPrimaryKey:
            columnNames: analysis, dataset
            constraintName: pk_analysis_dataset
            schemaName: public
            tableName: analysis_dataset

        - addForeignKeyConstraint:
          - constraintName: fk_analysis_dataset_analysis
          - baseColumnNames: analysis
          - baseTableName: analysis_dataset
          - baseTableSchemaName: public
          - referencedColumnNames: id
          - referencedTableName: analysis
          - referencedTableSchemaName: public
          - onDelete: 'RESTRICT'
          - onUpdate: 'RESTRICT'

        - addForeignKeyConstraint:
          - constraintName: fk_analysis_dataset_dataset
          - baseColumnNames: dataset
          - baseTableName: analysis_dataset
          - baseTableSchemaName: public
          - referencedColumnNames: fingerprint
          - referencedTableName: dataset
          - referencedTableSchemaName: public
          - onDelete: 'RESTRICT'
          - onUpdate: 'RESTRICT'

        - createIndex:
            catalogName: cat
            columns:
            - column:
                name: dataset
                type: varchar(40)
            indexName: idx_analysis_dataset_dataset
            schemaName: public
            tableName: analysis_dataset

        - createTable:
          - tableName: "analysis_dataset"
          - schemaName: "staging"
          - columns:
            - column:
                name: analysis
                type: varchar(40)
            - column:
                name: dataset
                type: varchar(40)
