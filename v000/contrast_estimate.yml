databaseChangeLog:
  - changeSet:
      id: create_contrast_estimate
      author: thierry_onkelinx
      changes:
        - createTable:
          - tableName: "contrast_estimate"
          - schemaName: "public"
          - columns:
            - column:
                name: fingerprint
                type: varchar(40)
                constraints:
                  primaryKey: true
                  nullable: false
            - column:
                name: contrast
                type: varchar(40)
                constraints:
                  nullable: false
            - column:
                name: estimate
                type: float
                constraints:
                  nullable: false
            - column:
                name: lcl
                type: float
            - column:
                name: ucl
                type: float

        - addForeignKeyConstraint:
          - constraintName: fk_contrast_estimate_contrast
          - baseColumnNames: contrast
          - baseTableName: contrast_estimate
          - baseTableSchemaName: public
          - referencedColumnNames: fingerprint
          - referencedTableName: contrast
          - referencedTableSchemaName: public
          - onDelete: 'RESTRICT'
          - onUpdate: 'RESTRICT'
