databaseChangeLog:
  - changeSet:
      id: create_scheme
      author: thierry_onkelinx
      changes:
        - createTable:
          - tableName: "scheme"
          - schemaName: "public"
          - columns:
            - column:
                name: id
                type: smallserial
                constraints:
                  primaryKey: true
                  nullable: false
            - column:
                name: description
                type: varchar(255)
                constraints:
                  unique: true
                  nullable: false

        - createTable:
          - tableName: "scheme"
          - schemaName: "staging"
          - columns:
            - column:
                name: description
                type: varchar(255)
